image: gradle:latest

stages:
  - build
  - test

build:
  stage: build
  script: gradle clean build
  artifacts:
    when: always
    reports:
      junit:
        - api/build/test-results/test/TEST-*.xml
        - domain/build/test-results/test/TEST-*.xml
test:
  stage: test
  script: gradle test
  when: on_failure
